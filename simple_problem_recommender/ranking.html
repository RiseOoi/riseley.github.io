<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Problem Recommender</title>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>

<body>
    <div class="demo">
        <header class="demo__header d-flex align-items-center">
            <div class="col">
                <a class="text-warning h1" href="./ranking.html">Back to Voting</a>
            </div>
        </header>
        <div class="demo__content">
            <div class="demo__card-cont">
                <div class="card" style="width: auto; height: auto; font-size: 1.7rem;">
                    <div class="card-header">
                        Ranking
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">1. Slow Internet Access</li>
                        <li class="list-group-item">2. Phone Battery Dying</li>
                        <li class="list-group-item">3. iPhone Screen Cracking</li>
                        <li class="list-group-item">4. Global Warming</li>
                        <li class="list-group-item">5. Inequality &amp; Poverty</li>
                        <li class="list-group-item">6. Insustainable Resources</li>
                        <li class="list-group-item"><a role="button" class="btn btn-primary btn-lg col text-white" href="./submitProblem.html">Submit your own problem</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild -->
</body>

</html>
